<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Y</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script>

    Cookies.set('loged', 'true', { expires: 10 / 86400 });
    let autoLogOutTimer;

    setInterval(() => {
      console.log("T5S-C")

      if (Cookies.get().loged == 'true') {
        console.log("Cookie: ", Cookies.get())
        document.getElementById('uno').innerHTML = Cookies.get().loged
      } else {
        console.log("Calling the MODAL")

        $('#exampleModal').modal({ keyboard: false })

          // If no respose it will expire by force        
        autoLogOutTimer = setTimeout(() => {
          console.log(" ==> AUTOMATIC Login OUT...")
          window.location.replace("./logIn.html");
        }, 2500)

      }
    }, 5000)


    const logOutSession = () => {
      console.log("Login OUT...")
      window.location.replace("./logIn.html");
    }

    const continueSession = () => {
      console.log("**** CONTINUE SESSION *****")
      Cookies.set('loged', 'true', { expires: 5 / 86400 });
      $('#exampleModal').modal('hide')
      clearTimeout(autoLogOutTimer)
    }




  </script>
</head>

<body>
  <h3>C4 LogOff</h3>
  <p>Information...</p>

  <div id="uno">...</div>





  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button> -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Expiring session</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Click Log-out to end your session or Continue to continue</p>
          <p>Note: you will be log off automatically in 10 seconds.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="logOutSession()">Log-Out</button>
          <button type="button" class="btn btn-primary" onclick="continueSession()">Continue</button>
        </div>
      </div>
    </div>
  </div>




</body>

<script>
  // console.log("Document: ", document.body)
  document.body.addEventListener('click', function () {
    console.log("Renew cookie...")
    Cookies.set('loged', 'true', { expires: 10 / 86400 });
  });
</script>

  crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>

  crossorigin="anonymous"></script>




</html>
